<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="icon" href="网页头图.jpg" type="image/jpg">
		<script src="jquery-3.7.1.js"></script>
		<script src="/better-plac.js"></script>
		<script src="/messages.js"></script>
		<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
		<link rel="stylesheet" href="messages.css" />
	</head>
	<body>
		<a href="main.html" class="return">→返回首页</a>
		<h3 class="tit t1">留言板</h3>
		<section class="mess">
			<div class="mess-main">
				<div class="input-container input1">
					<h3 class="tit t2">昵称</h3>
					<textarea class="mess-name" id="username" placeholder="在这里输入昵称,建议不要频繁更改" cols="30" rows="10"></textarea></div>
				<div class="input-container input2">
					<h3 class="tit t3">留言内容</h3>
					<textarea class="mess-mess" id="message" placeholder="请输入留言内容" cols="30" rows="10"></textarea></div>
				<div class="sub-container"><button type="submit" class="allright" id="allright">提交</button></div>
			</div>
			<div class="mess-store" id="mess-store">
				
				<h4 class="recieve-name">用户：<span>()</span></h4>
				<p class="recieve">这是接收信息</p>
				<hr class="split" color="#55aaff"/>
			</div>
		</section>
	</body>
</html>
