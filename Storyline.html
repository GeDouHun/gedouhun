<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>暗影格斗3剧情</title>
		<link rel="icon" href="网页头图.jpg" type="image/jpg">
		<script src="jquery-3.7.1.js"></script>
		<script src="hamburger.js"></script>
		<script src="Storyline.js"></script>
		<link rel="stylesheet" href="Storyline.css" />
		<link rel="stylesheet" href="hamburger.css" />
		<!-- <link rel="stylesheet" href="工程级重构的与js同步的CSS升级.css" /> -->
	</head>
	<body>
		<div class="text-all">
			
				<!-- 响应式：剧情切换按钮 -->
				<div class="mobile-switch-bar">
				  <button data-target="Story" class="is-active Story-button">主线剧情</button>
				  <button data-target="Adventure" class="Adventure-button">冒险剧情</button>
				</div>
				
			<nav>
				<div class="nav">
					<img src="Logo.png" alt="" class="Logo" />
					<ul>
						<li><a href="index.html">首页</a></li>
						<li><a href="Guides.html">攻略</a></li>
						<li><a href="Gallery.html">图鉴</a></li>
					</ul>
				</div>
				
				<div class="hamburger-menu">
					<ul class="hamburger">
						<li class="whiteline"></li>
						<li class="whiteline"></li>
						<li class="whiteline"></li>
						<div class="hamburger-toggle">
							<ul>
								<li><a href="Guides.html" target="_blank">攻略</a></li>
								<li><a href="Gallery.html" target="_blank">图鉴</a></li>
								<li><a href="Storyline.html" target="_blank">剧情</a></li>
								<li><a href="Sync.html" target="_blank">同步器</a></li>
							</ul>
						</div>
					</ul>
				</div>
				
			</nav>
					<!-- 剧情页面 -->
					<!-- 主线标题 -->
					<h2 class="tit t1">主线剧情</h2>
					
					<div class="Story text-main">
						
						<!-- 左边的翻页容器 -->
						<div class="left-con con">
							<!-- 左翻页按钮 -->
							<button class="left-page turn-page" hidden>&lt;</button>
							<!-- “上一页”容器 -->
							<h3 class="revious" hidden>
								<!-- 单独取出文本，便于设置边距，字体垂直方向排列，同时防止撑开容器 -->
								<span class="shang">
									上一页
								</span>
							</h3>
						</div>
						
						<div class="Story-view story-view">
							<!-- 主线剧情：章节目录标题 -->
							<h3 class="Story-chapter-index chapter-index">
								目录
							</h3>
							<hr class="split"/><!-- 标题和下面的容器之间的分割线 -->
							<!-- 主线剧情：存放章节目录容器 -->
							<div class="Story-index story-index"></div>
							<!-- 主线剧情：正文分页 -->
							<div class="Story-pages story-pages"></div>
							<!-- 主线剧情：章节页码页码目录（JS 自动注入内容） -->		
							<div class="Story-page-index page-index-container" style="display: none;">	
								<ul class="page-list">
									<!-- 章节页码目录的页码将在此处动态生成 -->
								</ul>
							</div>
							<!-- 页码显示 -->
							<div class="story-pagination">第<span class="page-number"></span>页</div>
						</div>
						<!-- 右边的翻页容器 -->
						<div class="right-con con">
							<!-- “下一页”容器 -->
							<h3 class="next" hidden>
								<!-- 单独取出文本，便于设置边距，字体垂直方向排列，同时防止撑开容器 -->
								<span class="xia">
									下一页
								</span>
							</h3>
							<!-- 右翻页按钮 -->
							<button class="right-page turn-page" hidden>&gt;</button>
						</div>
					</div>
					<!-- 冒险剧情 -->
					<h2 class="tit t2">冒险剧情</h2>
					<div class="Adventure text-main">
						<!-- 和主线剧情完全相同的左翻页容器结构 -->
					    <div class="left-con con">
					        <button class="left-page turn-page" hidden>&lt;</button>
					        <h3 class="Adventure-revious revious" hidden>
								<span class="shang">
									上一页
								</span>
							</h3>
					    </div>
						
					    <div class="Adventure-view story-view">
							<!-- 冒险剧情：章节目录标题 -->
					        <h3 class="Adventure-chapter-index chapter-index">
					            <span class="ci-dir">目录</span>
					        </h3>
							<hr class="split"/><!-- 标题和下面的容器之间的分割线 -->
					        <!-- 冒险剧情：存放章节目录容器 -->
					        <div class="Adventure-index story-index"></div>
							<!-- 冒险剧情：正文分页 -->
					        <div class="Adventure-pages story-pages"></div>
							<!-- 冒险剧情：页码目录（JS 自动注入内容） -->
							<div class="Adventure-page-index page-index-container">
								<ul class="page-list">
									
								</ul>
							</div>
					        <!-- 页码显示 -->
					        <div class="story-pagination">第<span class="page-number"></span>页</div>
					    </div>
					<!-- 和主线剧情完全相同的右翻页容器结构 -->
					    <div class="right-con con">
					        <h3 class="Adventure-next next" hidden>
								<span class="xia">
									下一页
								</span>
							</h3>
					        <button class="right-page turn-page" hidden>&gt;</button>
					    </div>
						
					</div>
				</div>
	</body>
</html>
